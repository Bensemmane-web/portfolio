
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="bandwidthChart" width="800" height="400"></canvas>
<script>
    // Sample data for LSP bandwidth over time
    const timeLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
    const lsp1Data = [100, 120, 110, 130, 140, 150];
    const lsp2Data = [80, 90, 100, 110, 120, 130];
    
    // Create a line chart
    const ctx = document.getElementById('bandwidthChart').getContext('2d');
    const bandwidthChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [
                {
                    label: 'LSP1 Bandwidth',
                    data: lsp1Data,
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'LSP2 Bandwidth',
                    data: lsp2Data,
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            responsive: false, // Disable responsiveness for fixed canvas size
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Month'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Bandwidth (Mbps)'
                    }
                }
            }
        }
    });
    </script>
