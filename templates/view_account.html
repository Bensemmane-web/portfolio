{% extends 'base.html' %}
{% load static %}
{% block title %} Device Form {% endblock %}
{% block css_style %}
<style>
    p {
        font-family: 'Montserrat', sans-serif; /* Specify Montserrat font family */
        display: block;
        margin-bottom: 10px; /* Increased margin-bottom for better spacing */
        color: #030420; /* Text color for labels */
        font-size: 17px; /* Font size for labels */
        font-weight: 500; /* Slightly bold font weight */
    }

    h2 {
        font-family: 'Montserrat', sans-serif; /* Specify Montserrat font family */
        text-align: center;
        margin-top: 5px;
        color: #030420;
    }

    form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        max-height: 600px;
        margin: 30px auto 0; /* Adjusted margin to provide spacing from top */
    }

    form hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }

    form input[type="text"]{
        font-family: 'Montserrat', sans-serif;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    a {
        color: #1c275c;
        text-decoration: none;
    }

    a:hover,a:active {
        color: #0d0e49;
    }
    .button {
        text-decoration: none;
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        font-family: 'Montserrat', sans-serif;
    }

    .color-update:hover {
        background-color: #0d0e49;
        color: #fff;
    }
    .color-update{
        padding: 10px;
        margin-top: 5px;
        border-radius: 3px;
        background-color: #1c275c;
        color: #fff;}
    .color-delete{
        background-color: rgb(179, 7, 7);
        color: #fff;
    }
    .color-delete:hover {
        background-color: rgb(150, 6, 6);
        color: #fff;
    }
    .color-back{
        background-color: rgb(109, 109, 109);
        color: #fff;
    }
    .color-back:hover {
        background-color: rgb(75, 75, 75);
        color: #fff;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    .btn-container .button {
        margin: 0 10px;
    }

    .active-checkbox {
        display: flex;
        justify-content: space-between; /* Space out checkboxes */
        align-items: center;
        margin-bottom: 15px;
    }

    .checkbox-label {
        margin-left: 5px;
        font-size: 16px;
        color: #0d0e49;
    }

</style>
{% endblock %}
{% block content %}
<form action="{% url 'update_user' user.id %}" method="POST">
    <h2>User</h2>
    {% csrf_token %}
    <p> Username:</p>
    <input type="text" name="username" placeholder="Username..." value="{{ user.username }}">

    <p>First name:</p>
    <input type="text" name="first_name" placeholder="Firstname..." value="{{ user.first_name }}">

    <p>Last name:</p>
    <input type="text" name="last_name" placeholder="Lastname..." value="{{ user.last_name }}">

    <p>Email:</p>
    <input type="text" name="email" placeholder="Email..." value="{{ user.email}}">

    <div class="active-checkbox">
        <label class="checkbox-label">
            <input type="checkbox" name="active" class="form-check-input" {% if user.is_active %}checked{% endif %} value="on">
            Active
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="admin" class="form-check-input" {% if user.is_superuser %}checked{% endif %} value="on">
            Admin
        </label>
    </div>
    <div class="btn-container">
        <a class="button color-delete" href="{% url 'delete_user' user.id %}">Delete</a>
        <input class="color-update" type="submit" value="Update">
        <a href="{% url 'account' %}" class="button color-back">Back</a>
    </div>
</form>
{% endblock %}
{% block js_script %}
{% endblock %}
